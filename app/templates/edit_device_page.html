{% extends "base.html" %}

{% block content %}
<section>
    <div class="container">
        <div class="row fill-screen-80 align-items-center">
            <div class="col-md-3"></div>
            <div class="col-md-6">

                <h1>Edit Device PT.XXXX</h1>

                <hr>

                <form>

                    <div class="form-group row">
                            <label for="inputInventoryId" class="col-sm-3 col-form-label">Inventory Id</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" id="inputInventoryId" placeholder="DEV.001">
                      </div>
                    </div>

                    <div class="form-group row">
                            <label for="inputInventoryId" class="col-sm-3 col-form-label">Manufacturer</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" id="inputInventoryId" placeholder="Apple">
                      </div>
                    </div>

                    <div class="form-group row">
                            <label for="inputInventoryId" class="col-sm-3 col-form-label">Model</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" id="inputInventoryId" placeholder="iPhone 8">
                      </div>
                    </div>

                    <div class="form-group row">
                            <label for="inputInventoryId" class="col-sm-3 col-form-label">OS</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" id="inputInventoryId" placeholder="iOS - 10.1">
                      </div>
                    </div>

                    <div class="form-group row">
                            <label for="inputInventoryId" class="col-sm-3 col-form-label">Availability</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" id="inputInventoryId" placeholder="Taken">
                      </div>
                    </div>

                    <div class="form-group row">
                            <label for="inputInventoryId" class="col-sm-3 col-form-label">User</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" id="inputInventoryId" placeholder="joao.antunes@sky.uk">
                      </div>
                    </div>


                        <div class="form-group row form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                Lock Manufacter and Model Changes
                            </label>
                        </div>

                    <div class="form-group row text-center">
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-primary my-4 px-5">Save</button>
                        </div>
                    </div>

                  </form>

            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
</section>
{% endblock %}
