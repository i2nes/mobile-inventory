{% extends "base.html" %}

{% block content %}
<section>
    <div class="container">
        <div class="row fill-screen-80 align-items-center">
            <div class="col-md-3"></div>
            <div class="col-md-6">

                <h1>Edit Device {{ device.key.id().upper() }}</h1>

                <hr>

                <form id="editDeviceForm" method="POST" action="{{ url_for('web_app.edit_device_page', device_id=device.key.id()) }}">
                    {{ form.csrf_token }}

                    <div class="form-group row">
                            <label for="inputInventoryId" class="col-sm-3 col-form-label">Inventory Id</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" id="inputInventoryId" placeholder="{{ device.key.id().upper() }}" disabled>
                      </div>
                    </div>

                    <div class="form-group row">
                            <label for="inputManufacturer" class="col-sm-3 col-form-label">Manufacturer</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" id="{{ form.manufacturer.name }}" name="{{ form.manufacturer.name }}" value="{{ device.manufacturer }}">
                      </div>
                    </div>

                    <div class="form-group row">
                            <label for="inputInventoryId" class="col-sm-3 col-form-label">Model</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" id="{{ form.model.name }}" name="{{ form.model.name }}" value="{{ device.model }}">
                      </div>
                    </div>

                    <div class="form-group row">
                            <label for="inputInventoryId" class="col-sm-3 col-form-label">OS</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" id="inputInventoryId" placeholder="{{ device.os }}" disabled>
                      </div>
                    </div>
                    
                    <div class="form-group row form-check text-center">
                      <input class="form-check-input" type="checkbox" id="{{ form.lockModel.name }}" name="{{ form.lockModel.name }}" {{checked_status}}>
                      <label class="form-check-label" for="gridCheck">
                        Lock Manufacter and Model Changes
                      </label>
                    </div>

                    <div class="form-group row text-center">
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-primary my-4 px-5">Save</button>
                        </div>
                    </div>

                  </form>

            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
</section>
{% endblock %}
