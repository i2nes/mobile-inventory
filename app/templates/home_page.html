<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <style> body{ padding-top: 0px; } </style>

    <!-- font-awesome -->
    <script src="{{ url_for('static', filename='js/all.js') }}"></script>

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Bai+Jamjuree" rel="stylesheet">

    <title>Mobile Inventory</title>
</head>

<body>

    <section class="bg-dark">
        <div class="container">
            <div class="row fill-screen align-items-center text-center">
                <div class="col-md-3"></div>
                <div class="col-md-6">

                    <h1 class="text-white">Mobile Inventory</h1>

                    <i class="fas fa-mobile-alt text-white fa-3x my-5 mx-2"></i>
                    <i class="fas fa-mobile-alt text-white fa-3x my-3 mx-2"></i>
                    <i class="fas fa-mobile-alt text-white fa-3x my-4 mx-2"></i>
                    <i class="fas fa-mobile-alt text-white fa-3x my-2 mx-2"></i>
                    <i class="fas fa-mobile-alt text-white fa-3x my-5 mx-2"></i>
                    <i class="fas fa-mobile-alt text-white fa-3x my-4 mx-2"></i>

                    <p class="text-warning p-4">Keeping track of your mobile devices</p>

                    <form id="loginForm" method="POST" action="{{ url_for('web_app.home_page') }}">
                        {{ form.csrf_token }}
                        <div class="form-group">
                            <input type="email" class="form-control mb-3" placeholder="Email" id="{{ form.email.name }}" name="{{ form.email.name }}">
                            {% if form.errors.email is defined %}
                            {% for e in form.errors.email %}
                            <p class="text-danger">{{ e }}</p>
                            {% endfor %}
                            {% endif %}

                            <input type="password" class="form-control mb-3" placeholder="Password" id="{{ form.password.name }}" name="{{ form.password.name }}">
                            {% if form.errors.password is defined %}
                            {% for e in form.errors.password %}
                            <p class="text-danger">{{ e }}</p>
                            {% endfor %}
                            {% endif %}

                            <button type="submit" class="btn btn-light text-dark my-4 px-5">Sign in</button>
                        </div>
                    </form>

                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
    </section>

    <!-- jQuery first, then Bootstrap bundle -->
    <script src="{{ url_for('static', filename='js/jquery-3.3.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</body>

</html>
